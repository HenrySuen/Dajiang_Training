        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });

<body>
<!-- Header Starts Here -->
<div class="banner inner-banner">
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="main.html"><img src="./images/sna.png" height="100" width="105"></a>
            </div>
        </div>
    </div>
    <!-- page heading -->
</div>

<div class="plans">
    <div class="container">

        <!-- pricing table -->
        <h1 class="heading">Create Your Account</h1>

        <div class="col-md-3 pricing">

        </div>

        <div class="col-md-6 three-fifth pricing">
            <div class="pricing_top">
                <h6>Please Enter Your Account Information</h6>
            </div>
            <form>
                <div class="pricing_middle">
                    <ul>
                        <li>
                            <input type="text" id="name" placeholder="Please enter your name">
                            <input type="text" id="email" placeholder="Please enter your e-mail">
                            <input type="password" id="password" placeholder="Please enter your password">
                            <input type="password" id="passwordDu" placeholder="Please enter your password again">
                        </li>
                    </ul>
                </div>
                <div class="pricing_bottom">
                    <a onclick="checkAllAndSubmit()">Create Account</a>
                </div>
            </form>
        </div>

        <div class="col-md-3 last pricing">

        </div>

    </div>
</div>
<br><br><br>

    </div>
</footer>
<!-- /#Footer -->
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function () {
        /*
         var defaults = {
         containerID: 'toTop', // fading element id
         containerHoverID: 'toTopHover', // fading element hover id
         scrollSpeed: 1200,
         easingType: 'linear'
         };
         */

        $().UItoTop({easingType: 'easeOutQuart'});

    });


    function checkAllAndSubmit() {
        var emailReg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        var passReg = /^[A-Za-z0-9]{6,20}$/;
        var username = document.getElementById("name").value;
        var eMail = document.getElementById("email").value;
        var passWrd = document.getElementById("password").value;
        var passWrdDu = document.getElementById("passwordDu").value;
        if (username == null || username == "") {
            alert("Please enter your name!!");
        } else if (!emailReg.test(eMail)) {
            alert("Please check your e-mail!!");
        } else if (!passReg.test(passWrd)) {
            alert("The password is 6-20 alphanumeric combinations!!");
        } else if (passWrdDu != passWrd) {
            alert("Two different inputs of password！！");
        } else {
            // 可以用这个提交表单: "/XX/XXX?email=" + emailReg ...
            window.location.href = "signIn.html";
        }
    }
</script>
</body>
</html>
